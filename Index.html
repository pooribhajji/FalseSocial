<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>False Social</title>
    <link rel="StyleSheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="navbar">
            <div class="nav-icon">
                <div id="navlogo"></div>
                <div id="nav-text">FALSE SOCIAL</div>
            </div>
            <div class="navbar-options">
                <i class="fa-regular fa-share-from-square" style="font-size:1.75rem;"></i>
                <i class="fa-solid fa-user-secret" style="font-size:1.75rem;"></i>
            </div>
        </div>
        <div class="profile">
            <div class="profile-icon"></div>
            <div class="profile-text">
                <div class="upperText">
                    <div id="posts" class="innerText">
                        <p>Posts</p>
                        <br>
                        <p id="numbers">13</p>
                    </div>   
                    <div id="followers" class="innerText">
                        <p>Followers</p>
                        <br>
                        <p id="numbers">420</p>
                    </div>
                    <div id="following" class="innerText">
                        <p>Following</p>
                        <br>
                        <p id="numbers">69</p>
                    </div>
                </div>
                <div class="lowerText">
                    <div id="follow" class="button">Follow</div>
                    <div id="edit" class="button">Edit</div>
                </div>
            </div>
        </div>

        <div class="wrapper">
               <div class="item item1">
                  <div class="story" id="story1"></div>
               </div>
                <div class="item item2"><div class="story" id="story2"></div></div>
               <div class="item item3"><div class="story" id="story3"></div></div>
                <div class="item item4"><div class="story" id="story4"></div></div>
                <div class="item item5"><div class="story" id="story5"></div></div>
                <div class="item item6"><div class="story" id="story6"></div></div>
                <div class="item item7"><div class="story" id="story7"></div></div>
                <div class="item item8"><div class="story" id="story8"></div></div>            
            </div>
   
    </section>

</body>
</html>
